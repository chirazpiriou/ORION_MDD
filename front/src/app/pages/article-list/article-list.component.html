<div class="sub_header">

  <button class="violetButton create_btn" routerLink="/article/create" routerLinkActive="active-item">Cr√©er un
    article</button>

  <!-- Single button to alternate sorting -->
  <button class="sort_article" (click)="toggleSortOrder()">
    Trier par <mat-icon aria-hidden="false" aria-label="Example home icon"
      fontIcon="{{ isAscending ? 'north' : 'south' }}"></mat-icon>
  </button>
  
</div>

<section class="feed feed_articles">
  <app-article *ngFor="let article of articles" [article]="article" routerLink="/article/detail/{{article.id}}"
    routerLinkActive="active-item"></app-article>
</section>
