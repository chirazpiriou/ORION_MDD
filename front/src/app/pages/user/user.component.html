<div class="user-container">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

      <h3>Profil Utilisateur</h3>

      <div class="form-group">
        <input formControlName="name" type="text" id="name" name="name" placeholder="Username" />
      </div>

      <div class="form-group">
        <input formControlName="email" type="email" id="email" name="email" placeholder="email@email.fr" />
      </div>

      

      <button class="violetButton" type="submit">Sauvegarder</button>
      <div class="form-group">
        <button class="label_red" type="button">Se d√©connecter</button>
      </div>

    </form>
  
    <hr class="ligne" />
  
    <h3 class="abonnements_h3">Abonnements</h3>
    <section class="feed">
      <app-theme
        *ngFor="let theme of themes"
        [theme]="theme"
        (subscriptionChanged)="loadThemes()"
      ></app-theme>
    </section>
  </div>
