<div class="user-container">

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

    <h3>Profil Utilisateur</h3>

    <div class="form-group">
      <input formControlName="name" type="text" id="name" name="name" />
    </div>

    <div class="form-group">
      <input formControlName="email" type="email" id="email" name="email"  />
    </div>

    <div class="form-group">
      <input formControlName="password" type="password" id="password" name="password" placeholder="Mot de passe"  />
    </div>

    <button class="violetButton" type="submit">Sauvegarder</button>

  

  </form>

  <hr class="ligne" />

  <h3 class="abonnements_h3">Abonnements</h3>

  <section class="feed">
    <app-theme *ngFor="let theme of themes" [theme]="theme" [isUserSubscribedPage]="true" (subscriptionChanged)="loadThemes()"></app-theme>
  </section>
  
</div>
